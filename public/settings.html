<!-- settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Settings</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <!-- header start -->
  <header class="header">
    <a href="index.html" class="logo"><i class="fa-solid fa-graduation-cap"></i> Testing</a>
    <div id="menu-bar" class="fas fa-bars"></div>
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="story.html">Story</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="user.html">User</a></li>
    </ul>
  </header>
  <!-- settings section start -->
  <section id="settings">
    <div class="container">
      <h2>Manage Tests</h2>
      <ul id="settings-test-list" class="list"></ul>
      <h3>Add Test</h3>
      <form id="add-test-form">
        <div class="form-group">
          <label>Title</label>
          <input type="text" name="title" required>
        </div>
        <div class="form-group">
          <label>Difficulty</label>
          <select name="difficulty">
            <option>Easy</option>
            <option>Medium</option>
            <option>Hard</option>
          </select>
        </div>
        <div class="form-group">
          <label>Questions (JSON)</label>
          <textarea name="questions" rows="4" placeholder='[{"question":"...","options":[".."],"answer":0}]' required></textarea>
        </div>
        <div class="form-group">
          <label>Prerequisite Test ID (optional)</label>
          <input type="number" name="prereq">
        </div>
        <button type="submit" class="btn">Add Test</button>
      </form>
    </div>
  </section>
  <script src="script/script.js"></script>
</body>
</html>
